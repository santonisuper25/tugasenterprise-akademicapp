<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SIASAT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="center-box" id="page-login">
        <div class="logo">
          <img src="img/logo.png" alt="Logo UKSW" />
        </div>

        <h1>Portal SIASAT</h1>
        <p class="subtitle" style="margin-bottom: 1.2rem">
          Silakan login untuk mengakses portal akademik.
        </p>

        <div class="form-group">
          <label>Login sebagai</label>
          <select
            id="roleSelect"
            class="form-control"
            onchange="toggleLoginRole()"
          >
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen</option>
          </select>
        </div>

        <!-- Login Mahasiswa -->
        <div id="login-mahasiswa-fields">
          <div class="form-group">
            <label>NIM</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan NIM"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Masukkan password"
            />
          </div>
          <button class="btn btn-primary" onclick="masukMahasiswa()">
            Masuk Mahasiswa
          </button>
        </div>

        <!-- Login Dosen -->
        <div id="login-dosen-fields" class="hidden">
          <div class="form-group">
            <label>NIDN / ID Dosen</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan NIDN / ID"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Masukkan password"
            />
          </div>
          <button class="btn btn-primary" onclick="masukDosen()">
            Masuk Dosen
          </button>
        </div>

        <p style="font-size: 0.85rem; margin-top: 1.4rem">
          Belum punya akun? Silakan daftar melalui menu PMB.
        </p>
        <button
          class="btn btn-secondary"
          style="width: 100%; margin-top: 0.3rem"
          onclick="bukaPMB()"
        >
          Pendaftaran Mahasiswa Baru (PMB)
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 SIASAT - Sistem Informasi Akademik</p>
    </footer>

    <script>
      function toggleLoginRole() {
        const role = document.getElementById("roleSelect").value;
        const mhs = document.getElementById("login-mahasiswa-fields");
        const dsn = document.getElementById("login-dosen-fields");

        if (role === "mahasiswa") {
          mhs.classList.remove("hidden");
          dsn.classList.add("hidden");
        } else {
          dsn.classList.remove("hidden");
          mhs.classList.add("hidden");
        }
      }

      function masukMahasiswa() {
        window.location.href = "main.html";
      }

      function masukDosen() {
        window.location.href = "dosen.html";
      }

      function bukaPMB() {
        window.location.href = "pmb.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        toggleLoginRole();
      });
    </script>
  </body>
</html>
