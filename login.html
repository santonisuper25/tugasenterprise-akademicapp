<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal SIASAT - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Login page mode -->
  <body class="login-page">
    <main>
      <div id="page-login" class="center-box login-card">

        <!-- LOGO UKSW DI ATAS -->
        <img src="img/logo.png" class="login-logo" alt="Logo UKSW" />

        <h1 class="login-title">SIASAT UKSW </h1>
        <p class="login-subtitle">Silakan pilih untuk melanjutkan</p>

        <div class="form-group">
          <label>Login Sebagai</label>
          <select id="roleSelect" class="form-control" onchange="toggleLoginRole()">
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen</option>
          </select>
        </div>

        <!-- MAHASISWA -->
        <div id="login-mahasiswa-fields">
          <div class="form-group">
            <label>NIM</label>
            <input type="text" class="form-control" placeholder="Masukkan NIM" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Masukkan password" />
          </div>

          <button class="btn btn-primary" onclick="masukMahasiswa()">Masuk Mahasiswa</button>
        </div>

        <!-- DOSEN -->
        <div id="login-dosen-fields" class="hidden">
          <div class="form-group">
            <label>NIDN / ID Dosen</label>
            <input type="text" class="form-control" placeholder="Masukkan NIDN / ID" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Masukkan password" />
          </div>

          <button class="btn btn-primary" onclick="masukDosen()">Masuk Dosen</button>
        </div>

        <p class="login-helper">Belum punya akun?</p>
        <button class="btn btn-secondary" onclick="bukaPMB()">Pendaftaran Mahasiswa Baru</button>

      </div>
    </main>

    <footer>
      <p>&copy; 2025 SIASAT - Sistem Informasi Akademik</p>
    </footer>

    <script>
      function toggleLoginRole() {
        const role = document.getElementById("roleSelect").value;
        const m = document.getElementById("login-mahasiswa-fields");
        const d = document.getElementById("login-dosen-fields");

        if (role === "mahasiswa") {
          m.classList.remove("hidden");
          d.classList.add("hidden");
        } else {
          d.classList.remove("hidden");
          m.classList.add("hidden");
        }
      }

      function masukMahasiswa() {
        window.location.href = "main.html";
      }

      function masukDosen() {
        window.location.href = "dosen.html";
      }

      function bukaPMB() {
        window.location.href = "pmb.html";
      }

      document.addEventListener("DOMContentLoaded", toggleLoginRole);
    </script>
  </body>
</html>
